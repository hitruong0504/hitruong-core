<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
</head>
<body>
    <form method="POST" action="https://web-503073.herokuapp.com/lab01/register.php">
        <table>
            <tr>
                <td>Your Name</td>
                <td><input type="text" name="name" placeholder="Enter your name"/></td>
            </tr>
            <tr>
                <td>Email Address</td>
                <td><input type="email" name="email" placeholder="Enter your email address"/></td>
            </tr>
            <tr>
                <td>Birthday</td>
                <td><input type="date" name="birthday"/></td>
            </tr>
            <tr>
                <td>Birthtime</td>
                <td><input type="time" name="birthtime"/></td>
            </tr>
            <tr>
                <td>Gender</td>
               <td>Male<input type="radio" name="gender" value="Male" checked/>
               Female<input type="radio" name="gender" value="female"/></td>
            </tr>
            <tr>
                <td>From</td>
                <td>
                    <select name ="country"> 
                        <option value="">Select a country</option>
                        <optgroup label="Asian">
                            <option value="0">Vietnam</option>
                            <option value="1">Laos</option>
                            <option value="2">Cambodia</option>
                            <option value="3">Singapore</option>
                        </optgroup>
                        <optgroup label="Europe">
                            <option value="4">France</option>
                            <option value="5">Belgium</option>
                            <option value="6">Italy</option>
                            <option value="7">Finland</option>
                            <option value="8">Iceland</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Favorites IDEs</td>
                <td>
                    <div>
                        <input type="checkbox" name="favorite_ide[]" value="vscode"/>Visual studio code
                    </div>

                    <div>
                        <input type="checkbox" name="favorite_ide[]" value="sublime_text"/>Sublime Text
                    </div>

                    <div>
                        <input type="checkbox" name="favorite_ide[]" value="eclipse"/>Eclipse
                    </div>

                    <div>
                        <input type="checkbox" name="favorite_ide[]" value="Atom"/>Atom
                    </div>

                    <div>
                        <input type="checkbox" name="favorite_ide[]" value="intelij_Idea"/>Intelij Idea
                    </div>
                </td>
            </tr>
            <tr>
                <td>Toeic score</td>
                <td><input type="range" name = "toeic" min="5" max="990" step = "5"/></td>
            </tr>
            <tr>
                <td>Message</td>
                <td>
                    <textarea name="message" cols="30" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type = "submit">Register</button>
                    <button type = "reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
