<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Exercise 3</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-8 col-sm-10 mt-5 p-4 border rounded mx-auto">
                <form action="">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="first-name">First name</label>
                            <input class="form-control" id="first-name" type="text" placeholder="First name" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">First name is required.</div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="last-name">Last name</label>
                            <input class="form-control" id="last-name" type="text" placeholder="Last name" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Last name is required.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="user-name">Username</label>
                        <input class="form-control" id="username" type="text" placeholder="Username" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Username is required.</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" id="password" type="password" placeholder="Password" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Password is required.</div>
                    </div>
    
                    <div>Gender</div>
                    <div class="form-group form-inline mt-2">
                        <div class="custom-control custom-radio mr-3">
                            <input type="radio" class="custom-control-input" id="gender-male" name="gender" value="male">
                            <label class="custom-control-label" for="gender-male">Male</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" id="gender-female" name="gender" value="female">
                            <label class="custom-control-label" for="gender-female">Female</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" name="cars" class="custom-select">
                            <option selected>Select a Country</option>
                            <option value="vietnam">Vietnam</option>
                            <option value="thailand">Thailand</option>
                            <option value="singapore">Singapore</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="remember" name="remember">
                            <label class="custom-control-label" for="remember">Remember me</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success px-5 mr-2">Login</button>
                        <button class="btn btn-outline-success px-5">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
